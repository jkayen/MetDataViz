<body>
  <h1>Examples Using D3.js</h1>
  <h2>Moving Circles</h2>
  <svg class="circle"></svg>

  <div class="museum"></div>

  <svg class="years"></svg>

  <script type="text/javascript" src="/Charts/circleData.js"></script>

  <script type="text/javascript" src="/Charts/artifactsByYear.js"></script>
  <script type="text/javascript" src="/Charts/deptBarChart.js"></script>
